<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500&display=swap">
    <title>Animated Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker"> 
                <div class="circle"></div>
                <img src="./assets/adidas.png" alt="adidas" />
            </div>
            <div class="info">
                <h1 class="title">Adidas ZX</h1>
                <h3>Slip into comfort. The cushioning of Boost is maximized with a wrapped heel for sensational squish with every step.</h3>
                <div class="sizes">
                    <button>40</button>
                    <button class="active">41</button>
                    <button>42</button>
                    <button>43</button>
                </div>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
